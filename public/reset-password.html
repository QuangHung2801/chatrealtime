<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <!-- Form gửi yêu cầu đặt lại mật khẩu -->
                <form class="login100-form validate-form" id="reset-password-form">
                    <span class="login100-form-title p-b-49">Quên mật khẩu</span>
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                        <span class="label-input100">Nhập Email</span>
                        <input class="input100" type="email" name="email" required>
                        <span class="focus-input100" data-symbol="&#9993;"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class=".reset100-form-btn" type="submit">Gửi OTP</button>
                    </div>
                </form>
                
                <!-- Form nhập OTP -->
                <form class="login100-form validate-form d-none" id="otp-form">
                    <span class="login100-form-title p-b-49">Nhập OTP</span>
                    <div class="wrap-input100 validate-input m-b-23">
                        <span class="label-input100">Mã OTP</span>
                        <input class="input100" type="text" name="otp" required>
                        <span class="focus-input100" data-symbol="&#128273;"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="reset100-form-btn" type="submit">Xác nhận OTP</button>
                    </div>
                </form>
                
                <!-- Form đặt lại mật khẩu mới -->
                <form class="login100-form validate-form d-none" id="password-form">
                    <span class="login100-form-title p-b-49">Đặt lại mật khẩu</span>
                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Mật khẩu mới</span>
                        <input class="input100" type="password" name="new-password" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="reset100-form-btn" type="submit">Đặt lại mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#reset-password-form').submit(function(e) {
                e.preventDefault();
                alert("OTP đã được gửi đến email của bạn!");
                $('#reset-password-form').addClass('d-none');
                $('#otp-form').removeClass('d-none');
            });
            
            $('#otp-form').submit(function(e) {
                e.preventDefault();
                alert("OTP hợp lệ! Nhập mật khẩu mới.");
                $('#otp-form').addClass('d-none');
                $('#password-form').removeClass('d-none');
            });
            
            $('#password-form').submit(function(e) {
                e.preventDefault();
                alert("Mật khẩu đã được đặt lại thành công!");
            });
        });
    </script>
</body>
</html>
